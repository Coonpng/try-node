name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

	steps:
      # 1️⃣ Получаем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Проверяем версию Node.js
      - name: Проверка версии Node.js
        run: node -v

      # 4️⃣ Устанавливаем зависимости
      - name: Установить зависимости
        run: npm install

      # 5️⃣ Запускаем тесты
      - name: Запуск тестов
        run: npm test